<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    #input {
      display: flex;
      gap: 10px;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="color:red">Temperature Converter</h1>
  <div id="container">
    <div>
      <label for="celsius" style="color:blue">Celsius:</label>
      <input type="number" id="celsius" />
      <button onclick="convert()">Convert</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    function convert() {
      var celsiusInput = document.getElementById("celsius");
      var result = document.getElementById("result");

      // Check if the Celsius input is empty
      if (celsiusInput.value === "") {
        result.innerText = "Please enter a temperature in Celsius.";
        return;
      }

      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9) / 5 + 32;

      result.innerText = celsius + "°C is equal to " + fahrenheit.toFixed(2) + "°F.";
    }
  </script>
</body>
</html>
